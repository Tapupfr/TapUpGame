<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Qui Perd, Prend un Gage !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #game-container {
            display: flex;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #players {
            width: 30%;
            text-align: left;
            padding-right: 20px;
            border-right: 2px solid #ddd;
        }
        #game {
            width: 70%;
        }
        .player {
            font-size: 18px;
            margin: 10px 0;
        }
        .emoji {
            font-size: 20px;
            margin-right: 5px;
        }
        #question {
            font-size: 22px;
            margin: 20px 0;
        }
        #start-game {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        #start-game:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

    <h1>Tap Up - Qui Perd, Prend un Gage !</h1>
    <div id="game-container">
        <!-- Colonne des joueurs -->
        <div id="players">
            <h3>Joueurs</h3>
            <div class="player"><span class="emoji">👨‍🦱</span> Alex - <b>0 pts</b></div>
            <div class="player"><span class="emoji">👩‍🦰</span> Emma - <b>0 pts</b></div>
            <div class="player"><span class="emoji">👨‍🦱</span> Max - <b>0 pts</b></div>
            <div class="player"><span class="emoji">👩‍🦰</span> Sarah - <b>0 pts</b></div>
        </div>

        <!-- Zone de jeu -->
        <div id="game">
            <p id="question">Clique pour démarrer le jeu !</p>
            <button id="start-game">Lancer une Question</button>
        </div>
    </div>

    <script>
        const questions = [
            "Si tu étais un plat du menu, lequel serais-tu ? 🍕🍣",
            "Raconte une anecdote gênante dans un restaurant. 😂",
            "Qui ici mettrait le plus de sauce piquante sur son plat ? 🌶️",
            "Imite le serveur pendant 10 secondes ! 🍽️",
            "Commande un verre d’eau comme si c'était du champagne. 🍾",
            "Raconte une blague sur la nourriture. 🍔"
        ];

        const gages = [
            "Va dire au serveur que tu veux payer en bisous. 💋",
            "Fais un discours comme si c’était ton anniversaire. 🎤",
            "Demande un doggy bag même si tu n’as rien mangé. 🥡",
            "Fais un selfie avec un inconnu du restaurant. 📸",
            "Fais semblant de choisir un plat mais commande toujours la même chose. 🍽️",
            "Chante une chanson en rapport avec la nourriture. 🎶"
        ];

        document.getElementById("start-game").addEventListener("click", function() {
            let randomIndex = Math.floor(Math.random() * questions.length);
            document.getElementById("question").textContent = questions[randomIndex];
            
            // Supprimer la question pour éviter la répétition
            questions.splice(randomIndex, 1);

            if (questions.length === 0) {
                document.getElementById("question").textContent = "Toutes les questions ont été posées ! Rejouez ?";
                document.getElementById("start-game").disabled = true;
            }
        });
    </script>

</body>
</html>
