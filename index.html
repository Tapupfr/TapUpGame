<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Le Jeu Futuriste !</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #000428, #004e92);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px cyan;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #players {
            width: 30%;
            text-align: left;
            padding: 20px;
            border-right: 2px solid cyan;
        }

        #game {
            width: 70%;
            padding: 20px;
        }

        .player {
            font-size: 20px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .emoji {
            font-size: 24px;
            margin-right: 10px;
        }

        #question {
            font-size: 22px;
            font-weight: bold;
            margin: 20px;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px cyan; }
            to { text-shadow: 0 0 20px lime; }
        }

        .button {
            background: cyan;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background: lime;
            transform: scale(1.1);
        }

        #gage-container {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        #loser-container {
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>‚ö° Tap Up - Qui Perd, Prend un Gage ! ‚ö°</h1>

    <div id="setup">
        <h2>üí° Ajoutez les joueurs :</h2>
        <input type="text" id="playerName" placeholder="Entrez un pr√©nom">
        <button class="button" onclick="addPlayer()">Ajouter</button>
        <button class="button" onclick="startGame()">D√©marrer</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <div id="game-container" style="display: none;">
        <div id="players">
            <h3>üë• Joueurs & Scores</h3>
            <div id="player-list"></div>
        </div>

        <div id="game">
            <p id="question">Cliquez pour une question !</p>
            <button class="button" onclick="askQuestion()">Lancer</button>
            <br>
            <button class="button" onclick="validateQuestion(true)">R√©ussi ‚úÖ</button>
            <button class="button" onclick="validateQuestion(false)">√âchou√© ‚ùå</button>
            <p id="gage-container"></p>
            <p id="loser-container"></p>
        </div>
    </div>

    <script>
        let players = [];
        let questions = [
            "üí≠ Quelle est la pire chose que tu as command√©e au resto ?",
            "üçï Si tu devais manger UN SEUL plat toute ta vie, ce serait quoi ?",
            "üî• D√©fie un joueur au bras de fer sur la table !",
            "üì∏ Fais une pose bizarre avec ta fourchette et prends une photo !",
            "üçΩÔ∏è Commande un plat en chantant !",
            "üé≠ Fais semblant d‚Äô√™tre un chef √©toil√© en go√ªtant ton plat !"
        ];
        let gages = [
            "üõë Danse au milieu du restaurant pendant 10 secondes !",
            "üé§ Chante une chanson avec un verre d‚Äôeau en guise de micro.",
            "ü§£ Commande un dessert en pleurant de joie.",
            "üòú Parle avec l‚Äôaccent italien pendant 2 minutes.",
            "üí∞ Demande si tu peux payer en lave-vaisselle."
        ];
        let currentPlayer;
        let roundsPlayed = 0;
        const maxRounds = 3;

        function addPlayer() {
            let nameInput = document.getElementById("playerName").value;
            if (nameInput.trim() === "" || players.length >= 6) {
                document.getElementById("error-msg").textContent = "Ajoutez au moins 2 et max 6 joueurs.";
                return;
            }
            let avatar = players.length % 2 === 0 ? "üë®‚ÄçüöÄ" : "üë©‚ÄçüöÄ";
            players.push({ name: nameInput, score: 0, emoji: avatar });

            updatePlayerList();
            document.getElementById("playerName").value = "";
        }

        function updatePlayerList() {
            let playerListDiv = document.getElementById("player-list");
            playerListDiv.innerHTML = "";
            players.forEach(player => {
                playerListDiv.innerHTML += `<div class="player">${player.emoji} ${player.name} - <b>${player.score} pts</b></div>`;
            });
        }

        function startGame() {
            if (players.length < 2) return;
            document.getElementById("setup").style.display = "none";
            document.getElementById("game-container").style.display = "flex";
            updatePlayerList();
        }

        function askQuestion() {
            if (questions.length === 0 || roundsPlayed >= maxRounds * players.length) {
                endGame();
                return;
            }

            let randomPlayerIndex = Math.floor(Math.random() * players.length);
            currentPlayer = players[randomPlayerIndex];

            let randomIndex = Math.floor(Math.random() * questions.length);
            let question = questions[randomIndex];

            document.getElementById("question").textContent = `${currentPlayer.name}, ${question}`;
            questions.splice(randomIndex, 1);

            roundsPlayed++;
        }

        function validateQuestion(success) {
            if (success) currentPlayer.score += 10;
            else document.getElementById("gage-container").textContent = `${currentPlayer.name} doit faire : ${gages[Math.floor(Math.random() * gages.length)]}`;
            updatePlayerList();
            askQuestion();
        }

        function endGame() {
            let loser = players.reduce((acc, curr) => (curr.score < acc.score ? curr : acc), players[0]);
            document.getElementById("loser-container").textContent = `${loser.name} a perdu et doit faire : ${gages[Math.floor(Math.random() * gages.length)]}`;
        }
    </script>

</body>
</html>
