<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Qui Perd, Prend un Gage !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #game-container {
            display: flex;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #players {
            width: 30%;
            text-align: left;
            padding-right: 20px;
            border-right: 2px solid #ddd;
        }
        #game {
            width: 70%;
        }
        .player {
            font-size: 18px;
            margin: 10px 0;
        }
        .emoji {
            font-size: 20px;
            margin-right: 5px;
        }
        #question {
            font-size: 22px;
            margin: 20px 0;
            font-weight: bold;
        }
        #start-game, .action-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .action-btn {
            background: #009688;
        }
        #start-game:hover {
            background: #e64a19;
        }
        #gage-container {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        #loser-container {
            font-size: 22px;
            font-weight: bold;
            color: blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Tap Up - Qui Perd, Prend un Gage !</h1>

    <!-- Zone d'entr√©e des joueurs -->
    <div id="setup">
        <h2>Ajoutez les joueurs :</h2>
        <input type="text" id="playerName" placeholder="Entrez un pr√©nom">
        <button onclick="addPlayer()">Ajouter</button>
        <button onclick="startGame()">D√©marrer la partie</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <div id="game-container" style="display: none;">
        <!-- Colonne des joueurs -->
        <div id="players">
            <h3>Joueurs</h3>
            <div id="player-list"></div>
        </div>

        <!-- Zone de jeu -->
        <div id="game">
            <p id="question">Cliquez pour poser une question !</p>
            <button id="start-game" onclick="askQuestion()">Lancer une Question</button>
            <br>
            <button class="action-btn" onclick="validateQuestion(true)">R√©ussi ‚úÖ</button>
            <button class="action-btn" onclick="validateQuestion(false)">√âchou√© ‚ùå</button>
            <p id="gage-container"></p>
            <p id="loser-container"></p>
        </div>
    </div>

    <script>
        let players = [];
        let questions = [
            "Si tu √©tais un plat du menu, lequel serais-tu ? üçïüç£",
            "Raconte une anecdote g√™nante dans un restaurant. üòÇ",
            "Qui ici mettrait le plus de sauce piquante sur son plat ? üå∂Ô∏è",
            "Imite le serveur pendant 10 secondes ! üçΩÔ∏è",
            "Commande un verre d‚Äôeau comme si c'√©tait du champagne. üçæ",
            "Raconte une blague sur la nourriture. üçî"
        ];
        let gages = [
            "Va dire au serveur que tu veux payer en bisous. üíã",
            "Fais un discours comme si c‚Äô√©tait ton anniversaire. üé§",
            "Demande un doggy bag m√™me si tu n‚Äôas rien mang√©. ü•°",
            "Fais un selfie avec un inconnu du restaurant. üì∏",
            "Fais semblant de choisir un plat mais commande toujours la m√™me chose. üçΩÔ∏è",
            "Chante une chanson en rapport avec la nourriture. üé∂"
        ];
        let currentPlayer;
        let currentQuestion = "";
        let roundsPlayed = 0;
        const maxRounds = 3;

        function addPlayer() {
            let nameInput = document.getElementById("playerName").value;
            if (nameInput.trim() === "") {
                document.getElementById("error-msg").textContent = "Veuillez entrer un pr√©nom.";
                return;
            }
            if (players.length >= 6) {
                document.getElementById("error-msg").textContent = "Maximum 6 joueurs.";
                return;
            }
            let gender = players.length % 2 === 0 ? "üë®‚Äçü¶±" : "üë©‚Äçü¶∞";
            players.push({ name: nameInput, score: 0, emoji: gender });

            updatePlayerList();
            document.getElementById("playerName").value = "";
            document.getElementById("error-msg").textContent = "";
        }

        function updatePlayerList() {
            let playerListDiv = document.getElementById("player-list");
            playerListDiv.innerHTML = "";
            players.forEach(player => {
                playerListDiv.innerHTML += `<div class="player">${player.emoji} ${player.name} - <b>${player.score} pts</b></div>`;
            });
        }

        function startGame() {
            if (players.length < 2) {
                document.getElementById("error-msg").textContent = "Ajoutez au moins 2 joueurs.";
                return;
            }
            document.getElementById("setup").style.display = "none";
            document.getElementById("game-container").style.display = "flex";
            updatePlayerList();
        }

        function askQuestion() {
            if (questions.length === 0 || roundsPlayed >= maxRounds * players.length) {
                endGame();
                return;
            }

            let randomPlayerIndex = Math.floor(Math.random() * players.length);
            currentPlayer = players[randomPlayerIndex];

            let randomIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[randomIndex];

            document.getElementById("question").textContent = `${currentPlayer.name}, ${currentQuestion}`;
            questions.splice(randomIndex, 1);

            roundsPlayed++;
        }

        function validateQuestion(success) {
            if (currentQuestion === "") return;

            if (success) {
                currentPlayer.score += 10;
            } else {
                let randomGageIndex = Math.floor(Math.random() * gages.length);
                let gage = gages[randomGageIndex];
                document.getElementById("gage-container").textContent = `${currentPlayer.name} doit faire : ${gage}`;
                gages.splice(randomGageIndex, 1);
            }

            updatePlayerList();
            askQuestion();
        }

        function endGame() {
            let loser = players.reduce((acc, curr) => (curr.score < acc.score ? curr : acc), players[0]);
            let randomGageIndex = Math.floor(Math.random() * gages.length);
            let gage = gages[randomGageIndex];

            document.getElementById("loser-container").textContent = `${loser.name} a perdu et doit faire : ${gage}`;
            document.getElementById("start-game").disabled = true;
        }
    </script>

</body>
</html>
