<body>

    <script>
        let players = [];
        let selectedCategory = "";
        let usedQuestions = [];
        let questions = {
            culture: ["ğŸ’¡ Quel est le plus long fleuve du monde ?", "ğŸ§ Qui a peint La Joconde ?", "ğŸ›ï¸ En quelle annÃ©e a eu lieu la RÃ©volution FranÃ§aise ?"],
            humour: ["ğŸ¤£ Quelle est la meilleure blague que tu connais ?", "ğŸ˜‚ Fais une imitation d'un acteur cÃ©lÃ¨bre !", "ğŸ“¢ Raconte une blague Ã  voix haute !"],
            blagues: ["ğŸ˜† Pourquoi les plongeurs plongent-ils toujours en arriÃ¨re ?", "ğŸ¤¡ Quelle est la diffÃ©rence entre un pigeon ?", "ğŸ˜‚ Pourquoi le poulet a traversÃ© la route ?"],
            defis: ["ğŸ”¥ Bois une gorgÃ©e de ta boisson sans les mains !", "ğŸ­ Fais une grimace et tiens-la 10 secondes !", "ğŸ’ª Fais 5 pompes maintenant !"],
            mystere: ["ğŸ”® Si tu pouvais connaÃ®tre une seule chose du futur, ce serait quoi ?", "ğŸ•µï¸â€â™‚ï¸ Si tu pouvais Ãªtre un personnage de film, qui serais-tu ?", "ğŸ¦¸â€â™‚ï¸ Quel super-pouvoir aimerais-tu avoir ?"]
        };
        let currentPlayerIndex = 0;
        let rounds = 3;

        function chooseCategory(category) {
            selectedCategory = category;
            usedQuestions = [];
            document.getElementById("portal").style.display = "none";
            document.getElementById("category-selection").style.display = "block";
            document.getElementById("selected-category").textContent = `ğŸ“š CatÃ©gorie choisie : ${category.toUpperCase()}`;
        }

        function addPlayer() {
            let nameInput = document.getElementById("playerName").value;
            if (nameInput.trim() === "" || players.length >= 6) {
                document.getElementById("error-msg").textContent = "Ajoutez au moins 2 et max 6 joueurs.";
                return;
            }
            let emoji = players.length % 2 === 0 ? "ğŸ‘¨â€ğŸš€" : "ğŸ‘©â€ğŸš€";
            players.push({ name: nameInput, score: 0, questionsAnswered: 0, emoji: emoji });

            document.getElementById("playerName").value = "";
        }

        function startGame() {
            if (players.length < 2) return;
            document.getElementById("category-selection").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            nextTurn();
        }

        function nextTurn() {
            if (players.every(p => p.questionsAnswered === rounds)) {
                endGame();
                return;
            }

            do {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            } while (players[currentPlayerIndex].questionsAnswered >= rounds);

            let player = players[currentPlayerIndex];
            document.getElementById("announcement").textContent = `ğŸ”¥ ${player.name}, c'est ton tour !`;

            let availableQuestions = questions[selectedCategory].filter(q => !usedQuestions.includes(q));
            if (availableQuestions.length === 0) availableQuestions = questions[selectedCategory];

            let question = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.push(question);
            document.getElementById("question").textContent = `${player.name}, ${question}`;
        }

        function endGame() {
            let loser = players.reduce((acc, curr) => (curr.score < acc.score ? curr : acc), players[0]);
            document.getElementById("end-screen").style.display = "block";
            document.getElementById("loser-container").textContent = `âŒ Dommage ${loser.name}, tu as perdu !`;
        }

        function restartGame() {
            location.reload();
        }
    </script>
