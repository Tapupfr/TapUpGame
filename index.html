<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Le Jeu Ultime !</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px cyan;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px cyan; }
            to { text-shadow: 0 0 30px lime; }
        }

        .button {
            background: linear-gradient(90deg, cyan, lime);
            color: black;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px cyan;
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 10px auto;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px lime;
        }

        .container {
            max-width: 95%;
            margin: auto;
        }

        .neon-box {
            border: 3px solid cyan;
            padding: 15px;
            width: 95%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 15px;
            text-shadow: 0 0 15px cyan;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        .neon-box:hover {
            transform: scale(1.05);
        }

        #question-box, #game-container, #end-screen {
            display: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 26px; }
            .button { font-size: 16px; padding: 10px 15px; }
            .neon-box { padding: 10px; }
        }
    </style>
</head>
<body>

    <div id="portal">
        <h1>üöÄ Tap Up - Le Jeu Qui Vous D√©fi !</h1>
        <p>üé≤ Choisissez une cat√©gorie :</p>
        <div class="neon-box">
            <button class="button" onclick="chooseCategory('culture')">üß† Culture G√©n√©rale</button>
            <button class="button" onclick="chooseCategory('humour')">üòÇ Humour</button>
            <button class="button" onclick="chooseCategory('blagues')">ü§£ Blagues</button>
            <button class="button" onclick="chooseCategory('defis')">üî• D√©fis</button>
            <button class="button" onclick="chooseCategory('mystere')">üé≠ Myst√®re</button>
        </div>
    </div>

    <div id="game-container">
        <h1>‚ö° Tap Up - C'est Parti ! ‚ö°</h1>
        <div class="neon-box">
            <p id="announcement">Pr√™t √† jouer ?</p>
            <button class="button" onclick="startQuestions()">Commencer</button>
        </div>
        <div class="neon-box" id="question-box">
            <p id="player-turn"></p>
            <p id="question"></p>
            <button class="button" onclick="validateQuestion(true)">R√©ussi ‚úÖ</button>
            <button class="button" onclick="validateQuestion(false)">√âchou√© ‚ùå</button>
        </div>
    </div>

    <div id="end-screen">
        <h1>üéâ Fin de la partie !</h1>
        <p id="loser-container"></p>
        <button class="button" onclick="restartGame()">üîÑ Recommencer une partie</button>
    </div>

    <script>
        let players = [];
        let selectedCategory = "";
        let questions = {
            culture: ["üí° Quel est le plus long fleuve du monde ?", "üßê Qui a peint La Joconde ?", "üèõÔ∏è En quelle ann√©e a eu lieu la R√©volution Fran√ßaise ?"],
            humour: ["ü§£ Quelle est la meilleure blague que tu connais ?", "üòÇ Fais une imitation d'un acteur c√©l√®bre !", "üì¢ Raconte une blague √† voix haute !"],
            blagues: ["üòÜ Pourquoi les plongeurs plongent-ils toujours en arri√®re ?", "ü§° Quelle est la diff√©rence entre un pigeon ?", "üòÇ Pourquoi le poulet a travers√© la route ?"],
            defis: ["üî• Bois une gorg√©e de ta boisson sans les mains !", "üé≠ Fais une grimace et tiens-la 10 secondes !", "üí™ Fais 5 pompes maintenant !"],
            mystere: ["üîÆ Si tu pouvais conna√Ætre une seule chose du futur, ce serait quoi ?", "üïµÔ∏è‚Äç‚ôÇÔ∏è Si tu pouvais √™tre un personnage de film, qui serais-tu ?", "ü¶∏‚Äç‚ôÇÔ∏è Quel super-pouvoir aimerais-tu avoir ?"]
        };
        let usedQuestions = [];
        let currentPlayerIndex = 0;
        let questionCounter = 0;
        let rounds = 3;

        function chooseCategory(category) {
            selectedCategory = category;
            usedQuestions = [];
            document.getElementById("portal").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        }

        function startQuestions() {
            document.getElementById("announcement").style.display = "none";
            document.getElementById("question-box").style.display = "block";
            nextQuestion();
        }

        function nextQuestion() {
            if (questionCounter >= players.length * rounds) {
                endGame();
                return;
            }

            currentPlayerIndex = questionCounter % players.length;
            let player = players[currentPlayerIndex];

            let availableQuestions = questions[selectedCategory].filter(q => !usedQuestions.includes(q));
            if (availableQuestions.length === 0) availableQuestions = questions[selectedCategory];

            let question = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.push(question);

            document.getElementById("player-turn").textContent = `üî• ${player.name}, c'est ton tour !`;
            document.getElementById("question").textContent = question;

            questionCounter++;
        }

        function validateQuestion(success) {
            nextQuestion();
        }

        function endGame() {
            document.getElementById("game-container").style.display = "none";
            document.getElementById("end-screen").style.display = "block";
            document.getElementById("loser-container").textContent = "üò¢ Dommage, le jeu est termin√© !";
        }

        function restartGame() {
            location.reload();
        }
    </script>

</body>
</html>
