<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tap Up - Jeu interactif de bar/resto avec défis, gages, et questions fun" />
    <title>Tap Up 🎮</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- OpenGraph & SEO -->
    <meta property="og:title" content="Tap Up - Jeu interactif fun 🎮" />
    <meta property="og:description" content="Affrontez vos amis autour de questions, défis et gages dans un jeu immersif !" />
    <meta property="og:image" content="./assets/logo.jpg" />
    <meta property="og:url" content="https://tapup.fr" />
    <meta property="og:type" content="website" />
</head>

<body>
    <header>
        <h1>🎮 Bienvenue sur Tap Up !</h1>
        <p>Le jeu interactif ultime pour les soirées en bar/resto 🕹️</p>
    </header>

    <main>
        <section class="game-intro">
            <h2>🔥 Sélectionne une catégorie pour commencer :</h2>
            <div class="categories">
                <button class="category-btn" data-category="Culture Générale">🧠 Culture Générale</button>
                <button class="category-btn" data-category="Humour">😂 Humour</button>
                <button class="category-btn" data-category="Blagues">🤣 Blagues</button>
                <button class="category-btn" data-category="Défis">🔥 Défis</button>
                <button class="category-btn" data-category="Mystère">🎭 Mystère</button>
                <button class="category-btn" data-category="Dating">💘 Dating</button>
                <button class="category-btn" data-category="Se connaître">🤝 Se connaître</button>
                <button class="category-btn" data-category="Célibataires">💑 Célibataires</button>
            </div>
            <button id="startGame" class="start-btn">🚀 Démarrer le jeu</button>
        </section>
    </main>

    <footer>
        <p>©️ 2025 Tap Up - Tous droits réservés</p>
    </footer>

    <script type="module" src="./assets/index.js"></script>
</body>
</html>
