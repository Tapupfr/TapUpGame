<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Qui Perd, Prend un Gage !</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #000428, #004e92);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px cyan;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #players {
            width: 30%;
            text-align: left;
            padding: 20px;
            border-right: 2px solid cyan;
        }

        #game {
            width: 70%;
            padding: 20px;
        }

        .player {
            font-size: 20px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .emoji {
            font-size: 24px;
            margin-right: 10px;
        }

        #announcement {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            margin: 20px;
        }

        #question {
            font-size: 22px;
            font-weight: bold;
            margin: 20px;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px cyan; }
            to { text-shadow: 0 0 20px lime; }
        }

        .button {
            background: cyan;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }

        .button:hover {
            background: lime;
            transform: scale(1.1);
        }

        #gage-container {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        #loser-container {
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>‚ö° Tap Up - Qui Perd, Prend un Gage ! ‚ö°</h1>

    <div id="setup">
        <h2>üí° Ajoutez les joueurs :</h2>
        <input type="text" id="playerName" placeholder="Entrez un pr√©nom">
        <button class="button" onclick="addPlayer()">Ajouter</button>
        <button class="button" onclick="startGame()">D√©marrer</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <div id="game-container" style="display: none;">
        <div id="players">
            <h3>üë• Joueurs & Scores</h3>
            <div id="player-list"></div>
        </div>

        <div id="game">
            <p id="announcement"></p>
            <p id="question">Pr√©parez-vous √† jouer !</p>
            <br>
            <button class="button" onclick="validateQuestion(true)">R√©ussi ‚úÖ</button>
            <button class="button" onclick="validateQuestion(false)">√âchou√© ‚ùå</button>
            <p id="gage-container"></p>
            <p id="loser-container"></p>
        </div>
    </div>

    <script>
        let players = [];
        let questions = [
            "üí≠ Quelle est la pire chose que tu as command√©e au resto ?",
            "üçï Si tu devais manger UN SEUL plat toute ta vie, ce serait quoi ?",
            "üî• D√©fie un joueur au bras de fer sur la table !",
            "üì∏ Fais une pose bizarre avec ta fourchette et prends une photo !",
            "üçΩÔ∏è Commande un plat en chantant !",
            "üé≠ Fais semblant d‚Äô√™tre un chef √©toil√© en go√ªtant ton plat !"
        ];
        let gages = [
            "üõë Danse au milieu du restaurant pendant 10 secondes !",
            "üé§ Chante une chanson avec un verre d‚Äôeau en guise de micro.",
            "ü§£ Commande un dessert en pleurant de joie.",
            "üòú Parle avec l‚Äôaccent italien pendant 2 minutes.",
            "üí∞ Demande si tu peux payer en lave-vaisselle."
        ];
        let currentPlayerIndex = 0;
        let rounds = 3;

        function addPlayer() {
            let nameInput = document.getElementById("playerName").value;
            if (nameInput.trim() === "" || players.length >= 6) {
                document.getElementById("error-msg").textContent = "Ajoutez au moins 2 et max 6 joueurs.";
                return;
            }
            let avatar = players.length % 2 === 0 ? "üë®‚ÄçüöÄ" : "üë©‚ÄçüöÄ";
            players.push({ name: nameInput, score: 0, emoji: avatar, questionsAnswered: 0 });

            updatePlayerList();
            document.getElementById("playerName").value = "";
        }

        function updatePlayerList() {
            let playerListDiv = document.getElementById("player-list");
            playerListDiv.innerHTML = "";
            players.forEach(player => {
                playerListDiv.innerHTML += `<div class="player">${player.emoji} ${player.name} - <b>${player.score} pts</b> (${player.questionsAnswered}/3)</div>`;
            });
        }

        function startGame() {
            if (players.length < 2) return;
            document.getElementById("setup").style.display = "none";
            document.getElementById("game-container").style.display = "flex";
            updatePlayerList();
            setTimeout(() => {
                nextTurn();
            }, 500);
        }

        function nextTurn() {
            if (players.every(p => p.questionsAnswered === rounds)) {
                endGame();
                return;
            }

            do {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            } while (players[currentPlayerIndex].questionsAnswered >= rounds);

            let player = players[currentPlayerIndex];

            let messages = [
                `üî• ${player.name}, c'est ton tour !`,
                `üëè Allez ${player.name}, montre ce que tu as !`,
                `ü§£ ${player.name}, prouve que tu es le boss !`
            ];
            document.getElementById("announcement").textContent = messages[Math.floor(Math.random() * messages.length)];

            let question = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("question").textContent = `${player.name}, ${question}`;
        }

        function validateQuestion(success) {
            let player = players[currentPlayerIndex];
            if (success) player.score += 10;
            player.questionsAnswered++;

            updatePlayerList();
            nextTurn();
        }

        function endGame() {
            let loser = players.reduce((acc, curr) => (curr.score < acc.score ? curr : acc), players[0]);
            document.getElementById("loser-container").innerHTML = `‚ùå Dommage ${loser.name}, clique ici pour ton gage ! <button class="button" onclick="revealGage('${loser.name}')">D√©couvrir</button>`;
        }

        function revealGage(name) {
            document.getElementById("gage-container").textContent = `${name}, ton gage est : ${gages[Math.floor(Math.random() * gages.length)]}`;
        }
    </script>

</body>
</html>
