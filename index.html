<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Up</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Écran d'accueil -->
  <section id="accueil" class="screen active">
    <div class="logo">Tap Up</div>
    <div class="welcome animated">Bienvenue dans l'arène Tap Up !</div>
    <div class="categories">
      <button class="cat-btn" data-cat="culture">🧠 Culture Générale</button>
      <button class="cat-btn" data-cat="humour">😂 Humour</button>
      <button class="cat-btn" data-cat="blagues">🤣 Blagues</button>
      <button class="cat-btn" data-cat="defis">🔥 Défis</button>
      <button class="cat-btn" data-cat="mystere">🎭 Mystère</button>
    </div>
  </section>

  <!-- Sélection des joueurs -->
  <section id="joueurs" class="screen">
    <h2>Saisis les prénoms des joueurs (max 6)</h2>
    <div id="inputs-container">
      <input type="text" class="player-input" maxlength="12">
      <input type="text" class="player-input" maxlength="12">
      <input type="text" class="player-input" maxlength="12">
      <input type="text" class="player-input" maxlength="12">
      <input type="text" class="player-input" maxlength="12">
      <input type="text" class="player-input" maxlength="12">
    </div>
    <button id="valider-joueurs">Démarrer la partie</button>
  </section>

  <!-- Phase de jeu -->
  <section id="jeu" class="screen">
    <div id="joueur-actif" class="highlighted"></div>
    <div id="question-area" class="animated"></div>
    <button id="repondre-btn">Répondre</button>
    <div id="resultat"></div>
    <div id="scores">
      <!-- Scores dynamiques -->
    </div>
  </section>

  <!-- Perdant & Gage -->
  <section id="fin" class="screen">
    <div id="perdant-msg" class="flash"></div>
    <button id="mon-gage">Découvrir mon gage</button>
    <div id="gage-area" class="animated"></div>
    <button id="rejouer">Recommencer une partie</button>
  </section>

</body>
</html>
