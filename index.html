    <script>
        let players = [];
        let selectedCategory = "";
        let usedQuestions = [];
        let questions = {
            culture: ["ðŸ’¡ Quel est le plus long fleuve du monde ?", "ðŸ§ Qui a peint La Joconde ?", "ðŸ›ï¸ En quelle annÃ©e a eu lieu la RÃ©volution FranÃ§aise ?"],

            blagues: ["ðŸ˜† Pourquoi les plongeurs plongent-ils toujours en arriÃ¨re ?", "ðŸ¤¡ Quelle est la diffÃ©rence entre un pigeon ?", "ðŸ˜‚ Pourquoi le poulet a traversÃ© la route ?"],
            defis: ["ðŸ”¥ Bois une gorgÃ©e de ta boisson sans les mains !", "ðŸŽ­ Fais une grimace et tiens-la 10 secondes !", "ðŸ’ª Fais 5 pompes maintenant !"],
            mystere: ["ðŸ”® Si tu pouvais connaÃ®tre une seule chose du futur, ce serait quoi ?", "ðŸ•µï¸â€â™‚ï¸ Si tu pouvais Ãªtre un personnage de film, qui serais-tu ?", "ðŸ¦¸â€â™‚ï¸ Quel super-pouvoir aimerais-tu avoir ?"]
        };
        let gages = [

            "ðŸŽ¤ Chante une chanson avec un verre dâ€™eau en guise de micro.",
            "ðŸ¤£ Commande un dessert en pleurant de joie.",
            "ðŸ˜œ Parle avec lâ€™accent italien pendant 2 minutes."
        ];
        let currentPlayerIndex = 0;
        let rounds = 3;

        function chooseCategory(category) {
            selectedCategory = category;
            usedQuestions = [];
            document.getElementById("portal").style.display = "none";
            document.getElementById("category-selection").style.display = "block";
            document.getElementById("selected-category").textContent = `ðŸ“š CatÃ©gorie choisie : ${category.toUpperCase()}`;
        }

        function addPlayer() {
            let nameInput = document.getElementById("playerName").value;
            if (nameInput.trim() === "" || players.length >= 6) {
                document.getElementById("error-msg").textContent = "Ajoutez au moins 2 et max 6 joueurs.";
                return;
            }
            players.push({ name: nameInput, score: 0, questionsAnswered: 0 });
            document.getElementById("playerName").value = "";
        }

        function startGame() {
            if (players.length < 2) return;
            document.getElementById("category-selection").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            nextTurn();
        }

        function nextTurn() {
            if (players.every(p => p.questionsAnswered === rounds)) {
                endGame();
                return;
            }

            do {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            } while (players[currentPlayerIndex].questionsAnswered >= rounds);

            let player = players[currentPlayerIndex];
            document.getElementById("announcement").textContent = `ðŸ”¥ ${player.name}, c'est ton tour !`;

            let availableQuestions = questions[selectedCategory].filter(q => !usedQuestions.includes(q));
            if (availableQuestions.length === 0) availableQuestions = questions[selectedCategory];

            let question = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.push(question);
            document.getElementById("question").textContent = `${player.name}, ${question}`;

            document.getElementById("answer-section").innerHTML = `<button class="button" onclick="validateQuestion(true)">RÃ©pondre</button>`;
        }

        function validateQuestion() {
            let player = players[currentPlayerIndex];
            player.score += 1;
            player.questionsAnswered++;

            nextTurn();
        }

        function endGame() {
            let loser = players.reduce((acc, curr) => (curr.score < acc.score ? curr : acc), players[0]);
            document.getElementById("end-screen").style.display = "block";
            document.getElementById("loser-container").textContent = `âŒ Dommage ${loser.name}, ton gage est : ${gages[Math.floor(Math.random() * gages.length)]}`;
        }

        function restartGame() {
            location.reload();
        }
