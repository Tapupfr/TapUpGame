<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Expérience 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #000428, #004e92);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            text-shadow: 0 0 30px cyan;
            animation: glow 1.5s infinite alternate;
            transform: perspective(500px) rotateX(15deg);
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px cyan; }
            to { text-shadow: 0 0 40px lime; }
        }

        .button {
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.8), rgba(0, 255, 127, 0.8));
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px cyan;
            display: block;
            width: 80%;
            max-width: 400px;
            transform: perspective(600px) rotateY(5deg);
        }

        .button:hover {
            transform: scale(1.1) perspective(600px) rotateY(0deg);
            box-shadow: 0 0 30px lime;
        }

        .neon-box {
            border: 3px solid cyan;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 15px;
            text-shadow: 0 0 15px cyan;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
            transform: perspective(800px) rotateX(10deg);
            transition: transform 0.5s ease-in-out;
        }

        .neon-box:hover {
            transform: scale(1.05) perspective(800px) rotateX(0deg);
        }

        #game-container, #end-screen {
            display: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            .button { font-size: 16px; padding: 10px 15px; }
            .neon-box { padding: 10px; }
        }
    </style>
</head>
<body>

    <div id="portal">
        <h1>🚀 Tap Up - Jeu Immersif 3D !</h1>
        <p>🎲 Choisissez une catégorie :</p>
        <div class="neon-box">
            <button class="button" onclick="chooseCategory('culture')">🧠 Culture Générale</button>
            <button class="button" onclick="chooseCategory('humour')">😂 Humour</button>
            <button class="button" onclick="chooseCategory('blagues')">🤣 Blagues</button>
            <button class="button" onclick="chooseCategory('defis')">🔥 Défis</button>
            <button class="button" onclick="chooseCategory('mystere')">🎭 Mystère</button>
        </div>
    </div>

    <div id="game-container">
        <h1>⚡ Tap Up - Début de la Partie ! ⚡</h1>
        <div class="neon-box">
            <p id="announcement">Préparez-vous au show !</p>
            <button class="button" onclick="startQuestions()">🚀 Commencer</button>
        </div>
        <div class="neon-box" id="question-box">
            <p id="player-turn"></p>
            <p id="question"></p>
            <button class="button" onclick="validateQuestion(true)">🎯 Réussi</button>
            <button class="button" onclick="validateQuestion(false)">💥 Échoué</button>
        </div>
    </div>

    <div id="end-screen">
        <h1>🎉 Fin de la partie !</h1>
        <p id="loser-container"></p>
        <button class="button" onclick="restartGame()">🔄 Rejouer</button>
    </div>

    <script>
        let players = [{name: "Joueur 1"}, {name: "Joueur 2"}];
        let selectedCategory = "";
        let questions = {
            culture: ["💡 Quel est le plus long fleuve du monde ?", "🧐 Qui a peint La Joconde ?", "🏛️ En quelle année a eu lieu la Révolution Française ?"],
            humour: ["🤣 Quelle est la meilleure blague que tu connais ?", "😂 Fais une imitation d'un acteur célèbre !", "📢 Raconte une blague à voix haute !"],
            blagues: ["😆 Pourquoi les plongeurs plongent-ils toujours en arrière ?", "🤡 Quelle est la différence entre un pigeon ?", "😂 Pourquoi le poulet a traversé la route ?"],
            defis: ["🔥 Bois une gorgée de ta boisson sans les mains !", "🎭 Fais une grimace et tiens-la 10 secondes !", "💪 Fais 5 pompes maintenant !"],
            mystere: ["🔮 Si tu pouvais connaître une seule chose du futur, ce serait quoi ?", "🕵️‍♂️ Si tu pouvais être un personnage de film, qui serais-tu ?", "🦸‍♂️ Quel super-pouvoir aimerais-tu avoir ?"]
        };

        function chooseCategory(category) {
            selectedCategory = category;
            document.getElementById("portal").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        }

        function startQuestions() {
            document.getElementById("announcement").style.display = "none";
            document.getElementById("question-box").style.display = "block";
            nextQuestion();
        }

        function nextQuestion() {
            let currentPlayerIndex = Math.floor(Math.random() * players.length);
            let player = players[currentPlayerIndex];

            let questionList = questions[selectedCategory];
            let question = questionList[Math.floor(Math.random() * questionList.length)];

            document.getElementById("player-turn").textContent = `🎮 ${player.name}, c'est ton tour !`;
            document.getElementById("question").textContent = question;
        }

        function validateQuestion(success) {
            nextQuestion();
        }

        function restartGame() {
            location.reload();
        }
    </script>

</body>
</html>
