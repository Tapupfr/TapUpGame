<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Choisissez votre Catégorie !</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #000428, #004e92);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            text-shadow: 0 0 20px cyan;
        }

        .button {
            background: cyan;
            color: black;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
            width: 80%;
            max-width: 400px;
        }

        .button:hover {
            background: lime;
            transform: scale(1.1);
        }

        #category-selection, #game-container, #end-screen {
            display: none;
        }

        .neon-box {
            border: 2px solid cyan;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
            text-shadow: 0 0 10px cyan;
        }

        #players-list {
            text-align: left;
            margin: auto;
            width: fit-content;
        }

        .player {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .emoji {
            font-size: 20px;
            margin-right: 10px;
        }

        #answer-section {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="portal">
        <h1>🚀 Bienvenue dans Tap Up !</h1>
        <p>🎲 Choisissez votre catégorie de questions :</p>
        <button class="button" onclick="chooseCategory('culture')">🧠 Culture Générale</button>
        <button class="button" onclick="chooseCategory('humour')">😂 Humour</button>
        <button class="button" onclick="chooseCategory('blagues')">🤣 Blagues</button>
        <button class="button" onclick="chooseCategory('defis')">🔥 Défis</button>
        <button class="button" onclick="chooseCategory('mystere')">🎭 Mystère</button>
    </div>

    <div id="category-selection">
        <h2 id="selected-category"></h2>
        <p>Ajoutez les joueurs :</p>
        <input type="text" id="playerName" placeholder="Entrez un prénom">
        <button class="button" onclick="addPlayer()">Ajouter</button>
        <button class="button" onclick="startGame()">Démarrer</button>
        <p id="error-msg" style="color: red;"></p>
        <div id="players-list"></div>
    </div>

    <div id="game-container">
        <h1>⚡ Tap Up - Jouons ! ⚡</h1>
        <div class="neon-box">
            <p id="announcement"></p>
            <p id="question">Préparez-vous à jouer !</p>
            <button class="button" onclick="nextTurn()">Question Suivante</button>
            <div id="answer-section"></div>
        </div>
    </div>

    <div id="end-screen">
        <h1>🎉 Fin de la partie !</h1>
        <p id="loser-container"></p>
        <button class="button" onclick="restartGame()">🔄 Recommencer une partie</button>
    </div>

    <script>
        let players = [];
        let selectedCategory = "";
        let usedQuestions = [];
        let questions = {
            culture: ["💡 Quel est le plus long fleuve du monde ?", "🧐 Qui a peint La Joconde ?", "🏛️ En quelle année a eu lieu la Révolution Française ?"],
            humour: ["🤣 Quelle est la meilleure blague que tu connais ?", "😂 Fais une imitation d'un acteur célèbre !", "📢 Raconte une blague à voix haute !"],
            blagues: ["😆 Pourquoi les plongeurs plongent-ils toujours en arrière ?", "🤡 Quelle est la différence entre un pigeon ?", "😂 Pourquoi le poulet a traversé la route ?"],
            defis: ["🔥 Bois une gorgée de ta boisson sans les mains !", "🎭 Fais une grimace et tiens-la 10 secondes !", "💪 Fais 5 pompes maintenant !"],
            mystere: ["🔮 Si tu pouvais connaître une seule chose du futur, ce serait quoi ?", "🕵️‍♂️ Si tu pouvais être un personnage de film, qui serais-tu ?", "🦸‍♂️ Quel super-pouvoir aimerais-tu avoir ?"]
        };
        let currentPlayerIndex = 0;
        let rounds = 3;

        function chooseCategory(category) {
            selectedCategory = category;
            usedQuestions = [];
            document.getElementById("portal").style.display = "none";
            document.getElementById("category-selection").style.display = "block";
            document.getElementById("selected-category").textContent = `📚 Catégorie choisie : ${category.toUpperCase()}`;
        }

        function addPlayer() {
            let nameInput = document.getElementById("playerName").value;
            if (nameInput.trim() === "" || players.length >= 6) {
                document.getElementById("error-msg").textContent = "Ajoutez au moins 2 et max 6 joueurs.";
                return;
            }
            let emoji = players.length % 2 === 0 ? "👨‍🚀" : "👩‍🚀";
            players.push({ name: nameInput, score: 0, questionsAnswered: 0, emoji: emoji });

            document.getElementById("playerName").value = "";
        }

        function startGame() {
            if (players.length < 2) return;
            document.getElementById("category-selection").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            nextTurn();
        }

        function nextTurn() {
            if (players.every(p => p.questionsAnswered === rounds)) {
                endGame();
                return;
            }

            do {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            } while (players[currentPlayerIndex].questionsAnswered >= rounds);

            let player = players[currentPlayerIndex];
            document.getElementById("announcement").textContent = `🔥 ${player.name}, c'est ton tour !`;

            let availableQuestions = questions[selectedCategory].filter(q => !usedQuestions.includes(q));
            if (availableQuestions.length === 0) availableQuestions = questions[selectedCategory];

            let question = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.push(question);
            document.getElementById("question").textContent = `${player.name}, ${question}`;
        }

        function endGame() {
            let loser = players.reduce((acc, curr) => (curr.score < acc.score ? curr : acc), players[0]);
            document.getElementById("end-screen").style.display = "block";
            document.getElementById("loser-container").textContent = `❌ Dommage ${loser.name}, tu as perdu !`;
        }

        function restartGame() {
            location.reload();
        }
    </script>

</body>
</html>
