<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Choisis ta Cat√©gorie !</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #000428, #004e92);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            text-shadow: 0 0 20px cyan;
        }

        .container {
            margin-top: 50px;
        }

        .button {
            background: cyan;
            color: black;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 10px auto;
        }

        .button:hover {
            background: lime;
            transform: scale(1.1);
        }

        #category-selection, #game-setup, #game-container {
            display: none;
        }

        .neon-box {
            border: 2px solid cyan;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
            text-shadow: 0 0 10px cyan;
        }
    </style>
</head>
<body>

    <div id="portal">
        <h1>üöÄ Bienvenue dans Tap Up !</h1>
        <p>üé≤ Choisissez votre cat√©gorie de questions pour commencer l'aventure !</p>
        <button class="button" onclick="chooseCategory('culture')">üß† Culture G√©n√©rale</button>
        <button class="button" onclick="chooseCategory('humour')">üòÇ Humour</button>
        <button class="button" onclick="chooseCategory('blagues')">ü§£ Blagues</button>
        <button class="button" onclick="chooseCategory('defis')">üî• D√©fis</button>
        <button class="button" onclick="chooseCategory('mystere')">üé≠ Myst√®re</button>
    </div>

    <div id="category-selection">
        <h2 id="selected-category"></h2>
        <p>Ajoutez les joueurs :</p>
        <input type="text" id="playerName" placeholder="Entrez un pr√©nom">
        <button class="button" onclick="addPlayer()">Ajouter</button>
        <button class="button" onclick="startGame()">D√©marrer</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <div id="game-container">
        <h1>‚ö° Tap Up - Jouons ! ‚ö°</h1>
        <div class="neon-box">
            <p id="announcement"></p>
            <p id="question">Pr√©parez-vous √† jouer !</p>
            <button class="button" onclick="validateQuestion(true)">R√©ussi ‚úÖ</button>
            <button class="button" onclick="validateQuestion(false)">√âchou√© ‚ùå</button>
            <p id="gage-container"></p>
            <p id="loser-container"></p>
        </div>
    </div>

    <script>
        let players = [];
        let selectedCategory = "";
        let questions = {
            culture: [
                "üí° Quel est le plus long fleuve du monde ?",
                "üßê Qui a peint La Joconde ?",
                "üèõÔ∏è En quelle ann√©e a eu lieu la R√©volution Fran√ßaise ?"
            ],
            humour: [
                "ü§£ Quelle est la meilleure blague que tu connais ?",
                "üòÇ Fais une imitation d'un acteur c√©l√®bre !",
                "üì¢ Raconte une blague √† voix haute !"
            ],
            blagues: [
                "üòÜ Pourquoi les plongeurs plongent-ils toujours en arri√®re et jamais en avant ?",
                "ü§° Quelle est la diff√©rence entre un pigeon ?",
                "üòÇ Pourquoi le poulet a travers√© la route ?"
            ],
            defis: [
                "üî• Bois une gorg√©e de ta boisson sans les mains !",
                "üé≠ Fais une grimace et tiens-la 10 secondes !",
                "üí™ Fais 5 pompes maintenant !"
            ],
            mystere: [
                "üîÆ Si tu pouvais conna√Ætre une seule chose du futur, ce serait quoi ?",
                "üïµÔ∏è‚Äç‚ôÇÔ∏è Si tu pouvais √™tre un personnage de film, qui serais-tu ?",
                "ü¶∏‚Äç‚ôÇÔ∏è Quel super-pouvoir aimerais-tu avoir ?"
            ]
        };
        let gages = [
            "üõë Danse au milieu du restaurant pendant 10 secondes !",
            "üé§ Chante une chanson avec un verre d‚Äôeau en guise de micro.",
            "ü§£ Commande un dessert en pleurant de joie.",
            "üòú Parle avec l‚Äôaccent italien pendant 2 minutes."
        ];
        let currentPlayerIndex = 0;
        let rounds = 3;

        function chooseCategory(category) {
            selectedCategory = category;
            document.getElementById("portal").style.display = "none";
            document.getElementById("category-selection").style.display = "block";
            document.getElementById("selected-category").textContent = `üìö Cat√©gorie choisie : ${category.toUpperCase()}`;
        }

        function addPlayer() {
            let nameInput = document.getElementById("playerName").value;
            if (nameInput.trim() === "" || players.length >= 6) {
                document.getElementById("error-msg").textContent = "Ajoutez au moins 2 et max 6 joueurs.";
                return;
            }
            players.push({ name: nameInput, score: 0, questionsAnswered: 0 });

            document.getElementById("playerName").value = "";
        }

        function startGame() {
            if (players.length < 2) return;
            document.getElementById("category-selection").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            nextTurn();
        }

        function nextTurn() {
            if (players.every(p => p.questionsAnswered === rounds)) {
                endGame();
                return;
            }

            do {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            } while (players[currentPlayerIndex].questionsAnswered >= rounds);

            let player = players[currentPlayerIndex];
            document.getElementById("announcement").textContent = `üî• ${player.name}, c'est ton tour !`;
            let question = questions[selectedCategory][Math.floor(Math.random() * questions[selectedCategory].length)];
            document.getElementById("question").textContent = `${player.name}, ${question}`;
        }

        function validateQuestion(success) {
            let player = players[currentPlayerIndex];
            if (success) player.score += 10;
            player.questionsAnswered++;

            nextTurn();
        }

        function endGame() {
            let loser = players.reduce((acc, curr) => (curr.score < acc.score ? curr : acc), players[0]);
            document.getElementById("loser-container").innerHTML = `‚ùå Dommage ${loser.name}, clique ici pour ton gage ! <button class="button" onclick="revealGage('${loser.name}')">D√©couvrir</button>`;
        }

        function revealGage(name) {
            document.getElementById("gage-container").textContent = `${name}, ton gage est : ${gages[Math.floor(Math.random() * gages.length)]}`;
        }
    </script>

</body>
</html>
