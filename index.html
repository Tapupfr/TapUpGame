<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Choisissez votre Cat√©gorie !</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #000428, #004e92);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            text-shadow: 0 0 20px cyan;
        }

        .button {
            background: cyan;
            color: black;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
            width: 80%;
            max-width: 400px;
        }

        .button:hover {
            background: lime;
            transform: scale(1.1);
        }

        #category-selection, #game-container, #end-screen {
            display: none;
        }

        .neon-box {
            border: 2px solid cyan;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
            text-shadow: 0 0 10px cyan;
        }

        #players-list {
            text-align: left;
            margin: auto;
            width: fit-content;
        }

        .player {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .emoji {
            font-size: 20px;
            margin-right: 10px;
        }

        #answer-section {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="portal">
        <h1>üöÄ Bienvenue dans Tap Up !</h1>
        <p>üé≤ Choisissez votre cat√©gorie de questions pour commencer l'aventure !</p>
        <button class="button" onclick="chooseCategory('culture')">üß† Culture G√©n√©rale</button>
        <button class="button" onclick="chooseCategory('humour')">üòÇ Humour</button>
        <button class="button" onclick="chooseCategory('blagues')">ü§£ Blagues</button>
        <button class="button" onclick="chooseCategory('defis')">üî• D√©fis</button>
        <button class="button" onclick="chooseCategory('mystere')">üé≠ Myst√®re</button>
    </div>

    <div id="category-selection">
        <h2 id="selected-category"></h2>
        <p>Ajoutez les joueurs :</p>
        <input type="text" id="playerName" placeholder="Entrez un pr√©nom">
        <button class="button" onclick="addPlayer()">Ajouter</button>
        <button class="button" onclick="startGame()">D√©marrer</button>
        <p id="error-msg" style="color: red;"></p>
        <div id="players-list"></div>
    </div>

    <div id="game-container">
        <h1>‚ö° Tap Up - Jouons ! ‚ö°</h1>
        <div class="neon-box">
            <p id="announcement"></p>
            <p id="question">Pr√©parez-vous √† jouer !</p>
            <button class="button" id="show-answer" onclick="showAnswer()" style="display: none;">R√©pondre</button>
            <p id="answer" style="display: none;"></p>
            <div id="answer-section"></div>
        </div>
    </div>

    <div id="end-screen">
        <h1>üéâ Fin de la partie !</h1>
        <p id="loser-container"></p>
        <p id="gage-container"></p>
        <button class="button" onclick="restartGame()">üîÑ Recommencer une partie</button>
    </div>

    <script>
        let players = [];
        let selectedCategory = "";
        let usedQuestions = [];
        let questions = {
            culture: [
                { q: "üí° Quel est le plus long fleuve du monde ?", a: "Le Nil" },
                { q: "üßê Qui a peint La Joconde ?", a: "L√©onard de Vinci" },
                { q: "üèõÔ∏è En quelle ann√©e a eu lieu la R√©volution Fran√ßaise ?", a: "1789" }
            ],
            humour: [
                { q: "ü§£ Quelle est la meilleure blague que tu connais ?", a: "C'est √† toi de r√©pondre !" },
                { q: "üòÇ Fais une imitation d'un acteur c√©l√®bre !", a: "Allez, montre ton talent !" },
                { q: "üì¢ Raconte une blague √† voix haute !", a: "Le public t‚Äô√©coute !" }
            ]
        };
        let gages = [
            "üõë Danse au milieu du restaurant pendant 10 secondes !",
            "üé§ Chante une chanson avec un verre d‚Äôeau en guise de micro.",
            "ü§£ Commande un dessert en pleurant de joie.",
            "üòú Parle avec l‚Äôaccent italien pendant 2 minutes."
        ];
        let currentPlayerIndex = 0;
        let rounds = 3;
        let currentQuestion = {};

        function chooseCategory(category) {
            selectedCategory = category;
            usedQuestions = [];
            document.getElementById("portal").style.display = "none";
            document.getElementById("category-selection").style.display = "block";
            document.getElementById("selected-category").textContent = `üìö Cat√©gorie choisie : ${category.toUpperCase()}`;
        }

        function addPlayer() {
            let nameInput = document.getElementById("playerName").value;
            if (nameInput.trim() === "" || players.length >= 6) {
                document.getElementById("error-msg").textContent = "Ajoutez au moins 2 et max 6 joueurs.";
                return;
            }
            let emoji = players.length % 2 === 0 ? "üë®‚ÄçüöÄ" : "üë©‚ÄçüöÄ";
            players.push({ name: nameInput, score: 0, questionsAnswered: 0, emoji: emoji });

            document.getElementById("playerName").value = "";
        }

        function startGame() {
            if (players.length < 2) return;
            document.getElementById("category-selection").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            nextTurn();
        }

        function nextTurn() {
            if (players.every(p => p.questionsAnswered === rounds)) {
                endGame();
                return;
            }

            do {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            } while (players[currentPlayerIndex].questionsAnswered >= rounds);

            let player = players[currentPlayerIndex];
            document.getElementById("announcement").textContent = `üî• ${player.name}, c'est ton tour !`;

            let availableQuestions = questions[selectedCategory].filter(q => !usedQuestions.includes(q.q));
            if (availableQuestions.length === 0) availableQuestions = questions[selectedCategory];

            currentQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.push(currentQuestion.q);

            document.getElementById("question").textContent = `${player.name}, ${currentQuestion.q}`;
            document.getElementById("answer").textContent = `R√©ponse : ${currentQuestion.a}`;
            document.getElementById("show-answer").style.display = "block";
        }

        function showAnswer() {
            document.getElementById("answer").style.display = "block";
            document.getElementById("show-answer").style.display = "none";
        }

        function restartGame() {
            location.reload();
        }
    </script>

</body>
</html>
