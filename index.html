<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Qui Perd, Prend un Gage !</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffcc00;
            padding: 20px;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        #game-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #players {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .player {
            text-align: center;
            font-size: 18px;
        }

        .player span {
            font-size: 30px;
        }

        #question-container {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #start-game, #next-question {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
        }

        #gage-container {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }

        #scores {
            margin-top: 20px;
            font-size: 18px;
        }

        #restart-game {
            display: none;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Android-Logo.png" alt="TapUp Logo">  <!-- Remplace l'URL par ton logo -->

    <div id="game-container">
        <div id="players">
            <div class="player"><span>üë®</span> <br> <span id="player1">Alex</span> <br> Score: <span id="score1">0</span></div>
            <div class="player"><span>üë©</span> <br> <span id="player2">Emma</span> <br> Score: <span id="score2">0</span></div>
        </div>

        <div id="question-container">Appuie sur "Commencer" pour jouer !</div>

        <button id="start-game">Commencer</button>
        <button id="next-question" style="display:none;">Question suivante</button>

        <div id="gage-container"></div>

        <button id="restart-game">Nouvelle Partie</button>
    </div>

    <script>
        const questions = [
            "Quelle est la capitale de l'Italie ?",
            "Combien de c√¥t√©s a un hexagone ?",
            "Quel est le plus grand oc√©an du monde ?",
            "Quelle plan√®te est surnomm√©e la plan√®te rouge ?",
            "Combien de couleurs y a-t-il dans un arc-en-ciel ?"
        ];

        const gages = [
            "Commande un dessert pour tout le monde ! üç∞",
            "Prends un shot de la boisson la plus forte üçπ",
            "Offre une tourn√©e de caf√© ‚òï",
            "Laisse un bon avis sur Google pour le restaurant üì±",
            "Fais un compliment au serveur/serveuse üòä"
        ];

        let currentPlayer = 1;
        let playerScores = { 1: 0, 2: 0 };
        let questionsUsed = [];
        let gagesUsed = [];

        function getRandomItem(array, usedItems) {
            let item;
            do {
                item = array[Math.floor(Math.random() * array.length)];
            } while (usedItems.includes(item) && usedItems.length < array.length);
            usedItems.push(item);
            return item;
        }

        document.getElementById("start-game").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("next-question").style.display = "inline-block";
            nextQuestion();
        });

        document.getElementById("next-question").addEventListener("click", function() {
            if (playerScores[1] < 3 || playerScores[2] < 3) {
                nextQuestion();
            } else {
                endGame();
            }
        });

        function nextQuestion() {
            let question = getRandomItem(questions, questionsUsed);
            document.getElementById("question-container").textContent = question;
        }

        function endGame() {
            document.getElementById("question-container").textContent = "Fin du jeu !";
            document.getElementById("next-question").style.display = "none";
            document.getElementById("restart-game").style.display = "inline-block";

            let gage = getRandomItem(gages, gagesUsed);
            document.getElementById("gage-container").textContent = "Gage : " + gage;
        }

        document.getElementById("restart-game").addEventListener("click", function() {
            questionsUsed = [];
            gagesUsed = [];
            playerScores = { 1: 0, 2: 0 };
            document.getElementById("question-container").textContent = "Appuie sur 'Commencer' pour jouer !";
            document.getElementById("gage-container").textContent = "";
            document.getElementById("restart-game").style.display = "none";
            document.getElementById("start-game").style.display = "inline-block";
        });
    </script>

</body>
</html>
