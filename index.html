<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Up - Jeu interactif</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <!-- Écran d'accueil -->
    <div id="portal">
        <img src="assets/logo.png" alt="Tap Up Logo" class="logo">
        <h1>🚀 Bienvenue dans Tap Up !</h1>
        <p>🎲 Choisissez votre catégorie de questions</p>
        <div class="categories">
            <button class="button" onclick="chooseCategory('culture')">🧠 Culture Générale</button>
            <button class="button" onclick="chooseCategory('humour')">😂 Humour</button>
            <button class="button" onclick="chooseCategory('blagues')">🤣 Blagues</button>
            <button class="button" onclick="chooseCategory('defis')">🔥 Défis</button>
            <button class="button" onclick="chooseCategory('mystere')">🎭 Mystère</button>
        </div>
    </div>

    <!-- Sélection des joueurs -->
    <div id="category-selection">
        <h2 id="selected-category"></h2>
        <p>Ajoutez les joueurs :</p>
        <input type="text" id="playerName" placeholder="Entrez un prénom">
        <button class="button" onclick="addPlayer()">Ajouter</button>
        <button class="button" onclick="startGame()">Démarrer</button>
        <p id="error-msg" class="error"></p>
        <div id="players-list"></div>
    </div>

    <!-- Phase de jeu -->
    <div id="game-container">
        <h1>⚡ Tap Up - Jouons ! ⚡</h1>
        <div class="neon-box">
            <p id="announcement"></p>
            <p id="question">Préparez-vous à jouer !</p>
            <div id="answer-section"></div>
        </div>
    </div>

    <!-- Écran de fin -->
    <div id="end-screen">
        <h1>🎉 Fin de la partie !</h1>
        <p id="loser-container"></p>
        <p id="gage-container"></p>
        <button class="button" onclick="restartGame()">🔄 Recommencer</button>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
